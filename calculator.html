<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
         <title> Калькулятор </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>
 
</head>

<body>

    <table class="table" align="center" background="img/pasy-zolto-czarne-skosne-uwaga-02.jpg" summary="asfasfa" style="height: 350px; width: 270px; padding-top: 2px">
        <h1 align="center">Calculator</h1>
        <tr>
            <td colspan="4">
                <input type="text" class = "btn" id="expression" style="height: 60px; width: 410px; font-size: 40px" />
            </td>
        </tr>
 
        <tr>
            <td colspan="4">
                <input type="text" class = "btn" id="result" style="height: 60px; width: 410px; font-size: 40px" />
            </td>
        </tr>
        <tr>
            <td> <input type="button" class = "btn" id="btn_clear" value="C" onclick="clearAll()" /></td>
            <td> <input type="button" class = "btn" id="btn_(" value="("onclick="inputExp('(')" /></td>
            <td> <input type="button" class = "btn" id="btn_)" value=")" onclick="inputExp(')')" /></td>
            <td> <input type="button" class = "btn" id="btn_/" value="&divide;" onclick="inputExp('/')" /></td>
        </tr>
 
        <tr>
            <td> <input type="button" class = "btn" id="btn_7" value="7" onclick="inputExp('7')" /></td>
            <td> <input type="button" class = "btn" id="btn_8" value="8" onclick="inputExp('8')" /></td>
            <td> <input type="button" class = "btn" id="btn_9" value="9" onclick="inputExp('9')" /></td>
            <td> <input type="button" class = "btn" id="btn_*" value="&times;" onclick="inputExp('*')" /></td>
        </tr>
 
        <tr>
            <td> <input type="button" class = "btn" id="btn_4" value="4" onclick="inputExp('4')" /></td>
            <td> <input type="button" class = "btn" id="btn_5" value="5" onclick="inputExp('5')" /></td>
            <td> <input type="button" class = "btn" id="btn_6" value="6" onclick="inputExp('6')" /></td>
            <td> <input type="button" class = "btn" id="btn_-" value="-" onclick="inputExp('-')" /></td>
        </tr>
 
        <tr>
            <td> <input type="button" class = "btn" id="btn_1" value="1" onclick="inputExp('1')" /></td>
            <td> <input type="button" class = "btn" id="btn_2" value="2" onclick="inputExp('2')" /></td>
            <td> <input type="button" class = "btn" id="btn_3" value="3" onclick="inputExp('3')" /></td>
            <td> <input type="button" class = "btn" id="btn_+" value="+" onclick="inputExp('+')" /></td>
        </tr>
 
        <tr>
            <td> <input type="button" class = "btn" id="btn_=" value="=" onclick=" giveResult()" /></td>
            <td> <input type="button" class = "btn" id="btn_0" value="0" onclick=" inputExp('0')" /></td>
            <td> <input type="button" class = "btn" id="btn_." value="." onclick=" inputExp('.')" /></td>
            <td> <input type="button" class = "btn" id="btn_del" value="&larr;" onclick="deleteSymbol()" /></td>
        </tr>
 
    </table>
 
</body>
 
</html>
